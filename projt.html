
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Expansion</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .gallery img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.2);
      box-shadow: 0px 10px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
    <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
    <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
    <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
    <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
    <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
  </div>
</body>
</html>
